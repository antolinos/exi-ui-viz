    <textarea id="file-source" class="col-md-12">/**
* Unipuck is a container with 16 wells
*
* @class UnipuckLayout
* @constructor
*/
function UnipuckLayout(args) {
	this.id = _.uniqueId(&quot;unipuck_layout_&quot;);
	
	
	this.height = 200;
	this.width = this.height;
	
	/**
	* Font size of the label
	* 
	* @property fontSize
	* @type {String}
	* @default &quot;7&quot;
	*/
	this.fontSize = 7;
	/**
	* Font color of the label
	* 
	* @property fontColor
	* @type {String}
	* @default &quot;FFFFFF&quot;
	*/
	this.fontColor = &#039;#FFFFFF&#039;;

	/**
	* Default Color when a well is empty
	* 
	* @property fontColor
	* @type {String}
	* @default &quot;2E2E2E&quot;
	*/
	this.fill = &#039;#2E2E2E&#039;;
	
	/**
	* Default Color when a well is filled
	* 
	* @property fontColor
	* @type {String}
	* @default &quot;2E2E2E&quot;
	*/
	this.filledColor = &#039;#D8D8D8&#039;;

	if (args != null) {
		if (args.size != null) {
			this.height = args.size;
			this.width = args.size;
		}
		if (args.fontSize != null) {
			this.fontSize = args.fontSize;
		}
		if (args.fontColor != null) {
			this.fontColor = args.fontColor;
		}
		if (args.fill != null) {
			this.fill = args.fill;
		}
	}
	
	/**
	* This event is triggered when a click event occurs on a well
	* 
	* @property onClick
	* @type {Event}
	*/
	this.onClick = new Event(this);
}

/**
* My method description.  Like other pieces of your comment blocks, 
* this can span multiple lines.
*
* @method getConfiguration
* @return {JSON} Returns {
			width 	: this.width,&lt;br /&gt;
			height	: this.height,&lt;br /&gt;
			r 		: this.width/2,&lt;br /&gt;
			cx 		: this.width/2,&lt;br /&gt;
			cy 		: this.height/2,&lt;br /&gt;
			id		: this.id,&lt;br /&gt;
			wells 	: [&lt;br /&gt;{&lt;br /&gt;
					cx			: cx,
					cy 			: cy,
					label   	: labels[xLabel],&lt;br /&gt;
					r  			: this.width/11,&lt;br /&gt;
					fill		: this.fill,&lt;br /&gt;
					fontColor 	: this.fontColor,&lt;br /&gt;
					fontSize	: this.fontSize,&lt;br /&gt;
					id			: this.id + &quot;_&quot; + labels[xLabel]&lt;br /&gt;
			}]
	}
*/
UnipuckLayout.prototype.getConfiguration = function() {
	var coordinates = [];
	var centerX = (this.width/2) - 2;
	var centerY = (this.width/2) - 2;
	var radius = ((this.width/2) - this.width/8);
	var xLabel = 0;
	var labels = [14,13,12,11,10,9,8,7,6,16, 15];
	for(var i = 0; i &lt; 55; i ++) {
		if (i%5 == 1){
			var cx = centerX + radius * Math.cos(2 * Math.PI * i / 55);
			var cy = centerY + radius * Math.sin(2 * Math.PI * i / 55);
			var r = this.width/11;
			coordinates.push({
					cx			: cx,
					cy 			: cy,
					labelcx		: cx - (r/2.5),
					labelcy		: cy + (r/2.5),
					label   	: labels[xLabel],
					position   	: labels[xLabel],
					r  			: this.width/11,
					fill		: this.fill,
					fontColor 	: this.fontColor,
					fontSize	: this.fontSize,
					id			: this.id + &quot;_&quot; + labels[xLabel]
			});  
			xLabel = xLabel + 1;
		}

	}
	radius =  (this.width/2) - this.width/3;
	
	xLabel = 0;
	labels = [4,3,2,1,5];	
	for(var i = 0; i &lt; 20; i ++) {
		if (i%4 == 3){
			var cx = centerX + radius * Math.cos(2 * Math.PI * i / 20);
			var cy = centerY + radius * Math.sin(2 * Math.PI * i / 20);
			var r = this.width/11;
			coordinates.push({
					cx			: cx,
					cy 			: cy,
					labelcx		: cx - (r/2.5),
					labelcy		: cy + (r/2.5),
					label   	: labels[xLabel],
					position   	: labels[xLabel],
					r  			: r,
					fill		: this.fill,
					fontColor 	: this.fontColor,
					fontSize	: this.fontSize,
					id			: this.id + &quot;_&quot; + labels[xLabel]
			});  
			xLabel = xLabel + 1;
		}
	}

	return {
			width 	: this.width,
			height	: this.height,
			r 		: this.width/2,
			cx 		: this.width/2,
			cy 		: this.height/2,
			id		: this.id,
			wells 	: coordinates
	}
};

/**
* Load sample into the container
*
* @method load
* @param {String} samples [{&#039;name&#039;:&#039;test&#039;, position:&#039;1&#039;, id:&#039;id&#039;}]
*/
UnipuckLayout.prototype.load = function(samples) {
	this.samples = samples;
	if (this.targetId != null){
		this.render(this.targetId);
	}
};

/**
* It returns a svg node by id
*
* @method getSvgGroupById
* @param {String} id Identifier of the SVG node
*/
UnipuckLayout.prototype.getSvgGroupById = function(id) {
	var svgNode = Snap.select(&#039;#&#039; + this.id);
	return svgNode.select(&quot;#&quot; + id);
};

/**
* It renders a plate, attach the events to the wells afterwards and display the samples
*
* @method render
* @param {String} targetId node id
*/
UnipuckLayout.prototype.render = function(targetId) {
	var _this = this;
	this.targetId = targetId;
	document.getElementById(targetId).innerHTML = &quot;&quot;;
	document.getElementById(targetId).setAttribute(&quot;width&quot;, this.width);
	document.getElementById(targetId).setAttribute(&quot;height&quot;, this.height);
	
	/** Filling template and rendering on the target container **/
	var configuration = this.getConfiguration();
	dust.render(&quot;unipuck.platelayout&quot;, configuration, function(err, out){
        	document.getElementById(targetId).innerHTML = (out);
     	});

	/** Attach events **/
	var svgNode = Snap.select(&#039;#&#039; + this.id);
	if(svgNode != null){
		for (var i =0; i &lt; configuration.wells.length; i++){
			var svgGroup = this.getSvgGroupById(configuration.wells[i].id);
			svgGroup.click(function(sender){
				var well = _.find(configuration.wells, {id : sender.currentTarget.id});
				_this.onClick.notify({
										well 	: well,
										sample  : _.find(_this.samples, {position:well.position})
				});
			});
			
			svgGroup.mouseover(function(sender){
				_this.getSvgGroupById(sender.currentTarget.id).select(&quot;circle&quot;).attr({
				    stroke: &quot;#FFFFFF&quot;,
				    style: &quot;cursor:pointer&quot;
				});
			});
			svgGroup.mouseout(function(sender){
				_this.getSvgGroupById(sender.currentTarget.id).select(&quot;circle&quot;).attr({
				    stroke: &quot;#000000&quot;
				});
			});
		}
	}
	
	/** Render samples **/
	if (this.samples != null){
		for (var i = 0; i &lt; this.samples.length; i++) {
			var well = _.find(configuration.wells, {position:this.samples[i].position});
			_this.getSvgGroupById(well.id).select(&quot;circle&quot;).attr({
			    fill: this.filledColor
			});
		}
	}
	
};</textarea>
